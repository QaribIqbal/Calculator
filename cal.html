<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon\x-image" href="calcuimg.png">
    <title>Calculator</title>
</head>

<body class="bk">
    <section class="back">
        <div class="body">
            <input id="screen" class="screen" type="text">
            <div class="row">
                <button type="button" class="btn" class="btns">C</button>
                <button type="button" class="btn" class="btns"><</button>
                <button type="button" class="btn" class="btns">%</button>
                <button type="button" class="btn" class="btns">/</button>
            </div>
            <div class="row">
                <button type="button" class="btn">9</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">7</button>
                <button type="button" class="btn" class="btn4">*</button>
            </div>
            <div class="row">
                <button type="button" class="btn">6</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">4</button>
                <button type="button" class="btn" class="btnS">-</button>
            </div>
            <div class="row">
                <button type="button" class="btn">3</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">1</button>
                <button type="button" class="btn" class="btnS">+</button>
            </div>
            <div>
                <button type="button" class="btn" class="btnS">0</button>
                <button type="button" class="btn" class="btnS">0.</button>
                <b><button type="button" class="btn" class="btnS">.</button></b>
                        <button type="button" class="btn" class="btnS">=</button>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
